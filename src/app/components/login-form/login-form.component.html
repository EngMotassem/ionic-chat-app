
  <ion-card>
      <ion-card-header text-center> login form</ion-card-header>
      <ion-card-content >
        <form #login="ngForm">
        <ion-item >
    <ion-input placeholder="user name" type="text"
     name="username" #username="ngModel"
     [(ngModel)]="user.email"
  
     required
     ></ion-input>
  </ion-item>
  <div *ngIf="username.invalid && username.dirty" class="error"  >
  <span> user name is in valid</span>
  
  </div>
  <ion-item>
      <ion-input placeholder="password" type="password" 
      name="password" 
      [(ngModel)]="user.password"
  
       #password="ngModel"
       
       required
     pattern="^[a-zA-Z]+[a-zA-z0-9]{6,12}$"
       ></ion-input>
    </ion-item>
    <div *ngIf="password.invalid && password.dirty" class="error"  >
      <span> password is in valid</span>
      </div>
  </form>
  </ion-card-content>
  <ion-row>
    <button ion-button color="primary" (click)="navigateToPage('RegisterPage')" >register</button>
    <button ion-button color="secondary" (click) ="signIn()" >login</button>
  
  </ion-row>
  </ion-card>
