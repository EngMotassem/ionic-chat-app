<ion-header>

  <ion-navbar >
    <ion-title (click)="navigate()">inbox page</ion-title>

    <ion-buttons end>

        <button ion-button icon-only (click)="logout()">  
            <ion-icon name="log-out"></ion-icon>
      </button>

      <button ion-button icon-only (click)="navigate()">  
            <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let message of messags">
      <ion-avatar item-left>
        <img src='../../assets/imgs/avatar.png' alt="avatar">
      </ion-avatar>
      <h2>{{message.user.firstname}} </h2>
      <p> {{message.lastMessage}}</p>
    </ion-item>
    
  </ion-list>

</ion-content>
